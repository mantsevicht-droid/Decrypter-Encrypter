name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Tools
        run: |
          # Ставим зависимости вручную, чтобы Flet не вис на них
          pip install flet==0.23.2 requests

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # Чистим временные папки перед стартом
          rm -rf build
          rm -rf /tmp/hostpython*
          # Собираем стандартной командой
          flet build apk --verbose
