name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Tools
        run: |
          pip install flet==0.23.2 supabase

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0' # Самая стабильная для Flet 0.23
          channel: 'stable'

      - name: Create Flutter Project
        run: |
          # Создаем чистую структуру без запуска тяжелой распаковки
          flet build apk --copy-to build_folder --no-docker

      - name: Build APK via Flutter
        run: |
          cd build_folder
          flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pobit-shifr-app
          path: build_folder/build/app/outputs/flutter-apk/app-release.apk
