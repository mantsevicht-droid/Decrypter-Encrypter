name: Build Android APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' # Самый стабильный для сборщика

      - name: Install Tools
        run: |
          pip install flet==0.21.2 supabase

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Flet Build APK
        run: |
          # Полная очистка перед стартом
          rm -rf build
          rm -rf /tmp/hostpython*
          flet build apk --verbose
